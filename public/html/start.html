<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheets/start_style.css">

    <title>A Serious Game - Select story</title>
</head>
<body>

<div id="content">
    <div id="images_div">
        <p id="select_story_p">Auswahl der Spielgeschichte</p>
        <span id="real_story_outer_span" onclick="loadGame('real')">
            <label class="story_desc_label">Studenten</label>
            <br>
            <img class="story_selection_image" id="img_real" src="./images/student_group.png" alt="Real story image">
        </span>

        <span id="fictitious_story_outer_span" onclick="loadGame('fictitious')">

            <label class="story_desc_label">Badanklas</label>
            <br>
            <img class="story_selection_image" id="img_fic" src="./images/monster_group.png" alt="Fictitious story image">
        </span>
    </div>

    <script>


        function loadGame(gametype) {
            let url = window.location.protocol + '//' + window.location.host + '/players';

            if (gametype === 'real') {
                url += '?type=real';
            } else {
                url += '?type=fictitious';
            }
            window.location.replace(url);
        }
    </script>
</div>
</body>
</html>
